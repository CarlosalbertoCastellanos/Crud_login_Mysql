version: '3.8'

services:
  app:
    build: .
    container_name: express_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db          # Usando 'db' como el nombre del servicio de la base de datos
      - DB_USER=root        # Usuario root de MySQL
      - DB_PASSWORD=example # Contrase침a para el usuario root
      - DB_NAME=smartphone  # Nombre de la base de datos
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: example   # Contrase침a del usuario root
      MYSQL_DATABASE: smartphone     # Nombre de la base de datos
      MYSQL_USER: user               # Usuario adicional (opcional)
      MYSQL_PASSWORD: userpassword   # Contrase침a del usuario adicional (opcional)
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysql -uroot -pexample -e 'SELECT 1'"] # Verifica la conexi칩n de MySQL
      interval: 10s
      retries: 5
      start_period: 60s
      timeout: 5s
